<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mvvm</title>
  <!-- <script src="./vue.js"></script> -->
  <script src="./mvvm/compile.js"></script>
  <script src="./mvvm/mvvm.js"></script>
  <script src="./mvvm/observer.js"></script>
  <script src="./mvvm/watcher.js"></script>
  <style>
    .aa {
      color: red;
    }
  </style>
</head>

<body>
  <div id="test">
    <input type="text" v-model="msg">
    <p v-text="msg"></p>
    <p>{{msg}}</p>
    <p>{{info.name}}</p>
    <button v-on:click="update">修改</button>
  </div>
  <script>
    const vm = new MVVM({
      el: "#test",
      data: {
        msg: 'fengyang',
        info: {
          name: 'fifa'
        }
      },
      methods: {
        update () {
          this.info.name = 'fy';
        }
      }
    });
    console.log(vm.msg);
  </script>
</body>

</html>
