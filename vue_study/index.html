<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>AI人工智能</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div id="app">
		<input type="text" placeholder="fisrt" v-model="firstname"><br>
		<input type="text" placeholder="last" v-model="lastname"><br>
		<!-- <input type="text" placeholder="full 1" v-model="fullname1"><br> -->
		<input type="text" placeholder="full 2" v-model="fullname2"><br>
		<input type="text" placeholder="full 3">
	</div>
	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				firstname: "A",
				lastname: "B",
				fullname2: 'A B'
			},
			// computed: {
			// 	fullname1: function () {
			// 		return this.firstname + ' ' + this.lastname;
			// 	}
			// },
			watch: {
				firstname: function (value) {
					this.fullname2 = value + ' ' + this.lastname;
				}
			},
		});
		vm.$watch('lastname', function (value) {
			this.fullname2 = this.firstname + ' ' + value;
		})
	</script>
</body>

</html>
